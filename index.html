<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("images/Coffee\ Shop.jpg");
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 600px;
        width: 100%;
        text-align: center;
    }

    .img {
        width: 100%;
        height: auto;
        max-width: 300px;
        display: block;
        margin-left: 150px;
    }

    .card {
        width: 600px;
        background-color:#b17b4672;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    h2 {
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
    }

    

    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    .form-group {
        margin-bottom: 20px;
        width: 80%;
        border-radius: 50px;
        margin-left: 30px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    textarea {
        height: 100px;
    }

    .error-message {
        color: red;
        font-size: 12px;
        text-align: left;
        margin-top: 5px;
    }

    .success-message {
        color: green;
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }

    button[type="submit"] {
        background-color: #8f4700;
        color: #fff;
        padding: 10px 20px;
        border: none;
        width: 150px;
        height: 40px;
        
        border-radius: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #b17b46c2;
    }
</style>
</head>
<body>
<div class="container">
    <img class="img" src="images/wow.jpg">
    <div class="card">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name" >Name:</label>
                <input type="text" id="name" name="name" required >
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <div class="error-message" id="messageError"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="success-message" id="successMessage"></div>
    </div>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Reset error messages
    document.getElementById('nameError').textContent = '';
    document.getElementById('emailError').textContent = '';
    document.getElementById('messageError').textContent = '';
    document.getElementById('successMessage').textContent = '';

    // Get form values
    var name = document.getElementById('name').value.trim();
    var email = document.getElementById('email').value.trim();
    var message = document.getElementById('message').value.trim();

    // Validate email format
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid email format';
        return;
    }

    // Validate required fields
    if (!name || !email || !message) {
        if (!name) document.getElementById('nameError').textContent = 'Name is required';
        if (!email) document.getElementById('emailError').textContent = 'Email is required';
        if (!message) document.getElementById('messageError').textContent = 'Message is required';
        return;
    }

    // Display success message
    document.getElementById('successMessage').textContent = 'Message sent successfully!';
});
</script>

</body>
</html>
